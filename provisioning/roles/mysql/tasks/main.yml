---

- name: Install the mysql packages
  apt: name={{ item }} state=latest update-cache=yes
  sudo: yes
  with_items:
    - mysql-server
    - python-mysqldb

- name: Update mysql root password for all root accounts
  mysql_user: name=root host={{item}} password={{ mysql_params.root_password }}
  sudo: yes
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: copy .my.cnf file with root password credentials
  template: src=my.cnf.j2 dest=/root/.my.cnf owner=root mode=0600
  sudo: yes

- name: ensure anonymous users are not in the database
  mysql_user: name='' host={{ item }} state=absent
  sudo: yes
  with_items:
    - localhost
    - "{{ ansible_hostname }}"

- name: remove the test database
  mysql_db: name=test state=absent
  sudo: yes

- name: write conf.d/mysqld.cnf
  template: src=mysqld.cnf.j2 dest=/etc/mysql/conf.d/mysqld.cnf
  sudo: yes
  notify:
    - restart mysql

- name: write conf.d/client.cnf
  template: src=client.cnf.j2 dest=/etc/mysql/conf.d/client.cnf
  sudo: yes
  notify:
    - restart mysql